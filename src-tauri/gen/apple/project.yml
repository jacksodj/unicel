name: unicel
options:
  bundleIdPrefix: com.unicel.app
  deploymentTarget:
    iOS: 14.0
fileGroups: [../../src]
configs:
  debug: debug
  release: release
settingGroups:
  app:
    base:
      PRODUCT_NAME: Unicel
      PRODUCT_BUNDLE_IDENTIFIER: com.unicel.app
targetTemplates:
  app:
    type: application
    sources:
      - path: Sources
    scheme:
      environmentVariables:
        RUST_BACKTRACE: full
        RUST_LOG: info
    settings:
      groups: [app]
targets:
  unicel_iOS:
    type: application
    platform: iOS
    sources:
      - path: Sources
      - path: Assets.xcassets
      - path: unicel_iOS
      - path: assets
        buildPhase: resources
        type: folder
      - path: ExampleSpreadsheets
        buildPhase: resources
        type: folder
      - path: LaunchScreen.storyboard
    info:
      path: unicel_iOS/Info.plist
      properties:
        LSRequiresIPhoneOS: true
        UILaunchStoryboardName: LaunchScreen
        UIRequiredDeviceCapabilities: [arm64, metal]
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportsDocumentBrowser: true
        LSSupportsOpeningDocumentsInPlace: true
        UIFileSharingEnabled: true
        CFBundleShortVersionString: 0.5.1
        CFBundleVersion: "0.5.1"
        CFBundleDocumentTypes:
          - CFBundleTypeName: Unicel Spreadsheet
            CFBundleTypeRole: Viewer
            LSHandlerRank: Owner
            LSItemContentTypes:
              - com.unicel.usheet
        UTExportedTypeDeclarations:
          - UTTypeIdentifier: com.unicel.usheet
            UTTypeDescription: Unicel Spreadsheet
            UTTypeConformsTo:
              - public.data
              - public.content
            UTTypeTagSpecification:
              public.filename-extension:
                - usheet
    entitlements:
      path: unicel_iOS/unicel_iOS.entitlements
      properties:
        com.apple.developer.icloud-container-identifiers:
          - iCloud.com.unicel.app
        com.apple.developer.ubiquity-container-identifiers:
          - iCloud.com.unicel.app
        com.apple.developer.icloud-services:
          - CloudDocuments
    scheme:
      environmentVariables:
        RUST_BACKTRACE: full
        RUST_LOG: info
    settings:
      base:
        ENABLE_BITCODE: false
        ARCHS: [arm64]
        VALID_ARCHS: arm64
        LIBRARY_SEARCH_PATHS[arch=x86_64]: $(inherited) $(PROJECT_DIR)/Externals/x86_64/$(CONFIGURATION) $(SDKROOT)/usr/lib/swift $(TOOLCHAIN_DIR)/usr/lib/swift/$(PLATFORM_NAME) $(TOOLCHAIN_DIR)/usr/lib/swift-5.0/$(PLATFORM_NAME)
        LIBRARY_SEARCH_PATHS[arch=arm64]: $(inherited) $(PROJECT_DIR)/Externals/arm64/$(CONFIGURATION) $(SDKROOT)/usr/lib/swift $(TOOLCHAIN_DIR)/usr/lib/swift/$(PLATFORM_NAME) $(TOOLCHAIN_DIR)/usr/lib/swift-5.0/$(PLATFORM_NAME)
        OTHER_LDFLAGS: $(inherited) -lapp
        ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: true
        EXCLUDED_ARCHS[sdk=iphoneos*]: x86_64
        DEVELOPMENT_TEAM: Z3L3V842L2
        CODE_SIGN_STYLE: Automatic
      groups: [app]
    dependencies:
      - sdk: CoreGraphics.framework
      - sdk: Metal.framework
      - sdk: MetalKit.framework
      - sdk: QuartzCore.framework
      - sdk: Security.framework
      - sdk: UIKit.framework
      - sdk: WebKit.framework
    preBuildScripts:
      - script: |
          export PATH="/usr/local/opt/node@20/bin:$HOME/.cargo/bin:$PATH"
          export TAURI_CLI_NO_DEV_SERVER=1
          npm run -- tauri ios xcode-script -v --platform ${PLATFORM_DISPLAY_NAME:?} --sdk-root ${SDKROOT:?} --framework-search-paths "${FRAMEWORK_SEARCH_PATHS:?}" --header-search-paths "${HEADER_SEARCH_PATHS:?}" --gcc-preprocessor-definitions "${GCC_PREPROCESSOR_DEFINITIONS:-}" --configuration ${CONFIGURATION:?} ${FORCE_COLOR} ${ARCHS:?}
        name: Build Rust Code
        basedOnDependencyAnalysis: false
        outputFiles:
          - $(SRCROOT)/Externals/x86_64/${CONFIGURATION}/libapp.a
          - $(SRCROOT)/Externals/arm64/${CONFIGURATION}/libapp.a